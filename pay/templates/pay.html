<body id="body"
    style="align-items: center;justify-content: center;display: flex;background-color: rgb(224, 238, 251);padding-top: 50px;">


    <div
        style="padding:20px;flex-direction: column;display: flex;justify-content: space-between;align-items: center;width: 300px;height: 300px;border-radius: 10px;box-shadow: 0 0 0 2px rgb(255, 255, 255),0.3em 0.3em 1em rgba(0, 0, 0, 0.3);background-color: white;">
        <div>

            <h3>Hello {{data.name}}</h3>
            <div>Amount : {{data.amount}}</div>
        </div>

        <div>

            <a style="text-decoration: none;color: white;background-color: blue;padding: 5px 30px;border-radius: 10px;box-shadow: 1px 1px 3px 2px rgba(67, 10, 255, 0.39)"
                href="/pay/verify/?Authority={{authority}}&Status=OK">Pay</a>
            <a style="text-decoration: none;color: white;background-color: blue;padding: 5px 30px;border-radius: 10px;box-shadow: 1px 1px 3px 2px rgba(67, 10, 255, 0.39)"
                href="/pay/verify/?Authority={{authority}}&Status=NOK">Don't Pay</a>

        </div>

    </div>
